<div class="container">
    <div class="calculator">
        <div class="calculator-switch">
            <div class="calculator-switch-button">
                <span class="light" [ngClass]="{'active': mode == 'light'}" (click)="changeThemeColor('light')">
                    <mat-icon fontIcon="light_mode"></mat-icon>
                </span>
                <span class="dark" [ngClass]="{'active': mode == 'dark'}" (click)="changeThemeColor('dark')">
                    <mat-icon fontIcon="dark_mode"></mat-icon>
                </span>
            </div>
        </div>
        <div class="calculator-display">
            <span class="calculator-display-hst">
                {{num1}} <span class="operator" *ngIf="operator">{{operator}}</span> @if (operator) { {{num2}} }
            </span>
            <span class="calculator-display-result">
                {{result}}
            </span>
        </div>
        <div class="calculator-buttons">
            <app-calc-button value="AC" type="spec" (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="±" type="spec" (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="%" type="spec" (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="÷" type="operator" (pushed)="pushButton($event)"></app-calc-button>


            <app-calc-button value="7"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="8"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="9"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="*" icon="close" type="operator" (pushed)="pushButton($event)"></app-calc-button>

            <app-calc-button value="4"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="5"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="6"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="-" icon="remove" type="operator" (pushed)="pushButton($event)"></app-calc-button>

            <app-calc-button value="1"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="2"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="3"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="+" icon="add" type="operator" (pushed)="pushButton($event)"></app-calc-button>

            <app-calc-button></app-calc-button>
            <app-calc-button value="0"  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="."  (pushed)="pushButton($event)"></app-calc-button>
            <app-calc-button value="=" type="operator" (pushed)="pushButton($event)"></app-calc-button>
        </div>
    </div>
</div>
